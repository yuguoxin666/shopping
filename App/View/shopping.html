<header class="header text-center">
    <h1 class="f20">购物车</h1>
</header>
<section class="content" ng-controller="snackController">
    <shopping-snacks
            ng-repeat="item in datas"
            index="{{$index}}"></shopping-snacks>
</section>
<footer class="footer">
    <ul>
        <li class="col-xs-2">
            <span id="itemChecked"
                  class="chose"
                  ng-class="{on:item.state}"
                  ng-click="itemChecked(index)"></span>
            全选
        </li>
        <li class="col-xs-6">
            合计：￥<span>0.00</span>
        </li>
        <li class="col-xs-4">
            结算
        </li>
    </ul>
</footer>
